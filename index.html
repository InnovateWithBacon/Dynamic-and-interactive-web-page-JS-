<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Pulse</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="card" id="search-card">
        <h1>City Pulse</h1>
        <input type="text" id="city-input" placeholder="Search a city" />
        <button id="search-btn">Search</button>
      </div>
      <div class="card" id="weather-card">Weather</div>
      <div class="card" id="news-card">News</div>
      <div class="card" id="history-card">History</div>
      <div class="card" id="event-card">Event</div>
      <div class="card" id="restaurants-card">Restaurants</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
